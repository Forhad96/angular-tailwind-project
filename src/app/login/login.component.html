<div class="min-h-screen w-full relative flex items-center justify-center bg-white">
    <!-- Gradient Background -->
    <div class="absolute inset-0 overflow-hidden">
      <div class="absolute -left-1/4 -top-1/4 w-1/2 h-1/2 bg-purple-500/30 rounded-full blur-3xl"></div>
      <div class="absolute -right-1/4 -bottom-1/4 w-1/2 h-1/2 bg-indigo-500/30 rounded-full blur-3xl"></div>
    </div>
  
    <!-- Content -->
    <div class="relative w-full max-w-md mx-auto p-4">
      <div class="bg-white/80 backdrop-blur-sm rounded-3xl p-8 shadow-xl space-y-6">
        <!-- Logo -->
        <div class="flex items-center gap-2 justify-center mb-8">
          <div class="w-8 h-8 bg-indigo-600 rounded"></div>
          <span class="text-xl font-semibold text-indigo-600">Voice Logica AI</span>
        </div>
  
        <div class="text-center mb-8">
          <h1 class="text-xl text-gray-700 font-medium">
            Welcome Back! Secure Access to Voice Logica AI.
          </h1>
        </div>
  
        <!-- Form -->
        <form (ngSubmit)="onSubmit()" class="space-y-4">
          <div>
            <input
              type="email"
              placeholder="Enter your e-mail"
              formControlName="email"
              class="h-12 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600"
            />
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm">
              Invalid email address
            </div>
          </div>
  
          <div>
            <input
              type="password"
              placeholder="Enter password"
              formControlName="password"
              class="h-12 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600"
            />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm">
              Password must be at least 6 characters
            </div>
          </div>
  
          <div class="text-right">
            <a href="/forgot-password" class="text-sm text-indigo-600 hover:text-indigo-700">Forget password?</a>
          </div>
  
          <button
            type="submit"
            class="w-full h-12 bg-indigo-600 text-white rounded-md hover:bg-indigo-700"
            [disabled]="isLoading()"
          >
            {{ isLoading() ? 'Logging in...' : 'Login' }}
          </button>
        </form>
  
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">Or continue with</span>
          </div>
        </div>
  
        <button
          type="button"
          class="w-full h-12 border border-gray-300 rounded-md flex items-center justify-center hover:bg-gray-100"
          (click)="signInWithGoogle()"
        >
          <svg class="mr-2 h-4 w-4" viewBox="0 0 24 24">
            <path
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              fill="#4285F4"
            ></path>
            <path
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              fill="#34A853"
            ></path>
            <path
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              fill="#FBBC05"
            ></path>
            <path
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              fill="#EA4335"
            ></path>
          </svg>
          Sign In with Google
        </button>
      </div>
    </div>
  </div>
